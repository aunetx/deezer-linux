name: Build artifacts

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  packages:
    name: "Build packages"
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
  
    - name: install_deps
      run: make install_deps
    - name: build_deb
      run: make build_deb
    - name: build_rpm
      run: make build_rpm
    - name: build_snap
      run: make build_snap
    - name: build_appimage
      run: make build_appimage
    - name: build_tar.xz
      run: make build_tar.xz
    
    - name: Get the version
      id: get_version
      run: echo "version=${GITHUB_REF/refs\/tags\//}" >> "$GITHUB_ENV"
      
    - name: Generate sha256
      id: gen_sha256
      run: echo "sha256=$(sha256sum artifacts/x64/*.{deb,rpm,snap,AppImage,tar.xz} | awk '{ print $1 }')" >> "$GITHUB_ENV"

    - name: create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.version }}
        body: 'Update to version ${{ env.version }}\nsha256:\n${{ env.sha256 }}'
        draft: false
        files: |
            deezer.flatpakref
            artifacts/x64/*.deb
            artifacts/x64/*.rpm
            artifacts/x64/*.snap
            artifacts/x64/*.AppImage
            artifacts/x64/*.tar.xz
