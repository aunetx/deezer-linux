name: Build artifacts

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  packages:
    name: "Build packages"
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 18
    - uses: MCJack123/ghaction-generate-release-hashes@v3
      with:
        hash-type: sha256
        file-name: hashes_sha256.txt
            
  
    - name: install_deps
      run: make install_deps
    - name: build_deb
      run: make build_deb
    - name: build_rpm
      run: make build_rpm
    - name: build_snap
      run: make build_snap
    - name: build_appimage
      run: make build_appimage
    - name: build_7z
      run: make build_7z
    - name: build_tar.xz
      run: make build_tar.xz
    
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: create draft release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        body: 'Update to version ${{ steps.get_version.outputs.VERSION }}'
        draft: false
        files: |
            deezer.flatpakref
            artifacts/x64/*.deb
            artifacts/x64/*.rpm
            artifacts/x64/*.snap
            artifacts/x64/*.AppImage
            artifacts/x64/*.7z
            artifacts/x64/*.tar.xz
            hashes_sha256.txt
